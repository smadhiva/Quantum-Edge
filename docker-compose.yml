version: '3.8'

services:
  # Backend FastAPI Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: finance-copilot-backend
    ports:
      - "8000:8000"
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-super-secret-key-change-in-production}
      - DEBUG_MODE=${DEBUG_MODE:-false}
    volumes:
      - ./backend:/app
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - finance-copilot-network

  # Frontend Next.js Service  
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: finance-copilot-frontend
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://backend:8000
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - finance-copilot-network

  # Redis for caching (optional but recommended)
  redis:
    image: redis:7-alpine
    container_name: finance-copilot-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - finance-copilot-network

  # Pathway Streaming Service (dedicated for live data processing)
  pathway-stream:
    build:
      context: ./backend
      dockerfile: Dockerfile.pathway
    container_name: finance-copilot-pathway
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - finance-copilot-network

  # Pathway Vector Indexer (llm-app document_indexing)
  pathway-vector-indexer:
    build:
      context: ./backend/llm-app/templates/document_indexing
    container_name: finance-copilot-vector-indexer
    ports:
      - "8001:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend/llm-app/templates/document_indexing/files-for-indexing:/app/files-for-indexing
    restart: unless-stopped
    networks:
      - finance-copilot-network

networks:
  finance-copilot-network:
    driver: bridge

volumes:
  redis_data:
